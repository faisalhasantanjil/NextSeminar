<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div class="container-fluid vh-100" style="margin-top:30px">
    <div class="" style="margin-top:20px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-6 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Create Account</h3>
                </div>
                <div class="p-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-4">
                            <p class="h4">Enter Your Email</p>
                            <span class="input-group-text bg-primary ms-4"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            {{form.email}}
                        </div>
                        <div class="input-group mb-4">
                            <p class="h4">Enter Password</p>
                            <span class="input-group-text bg-primary ms-5"><i class="bi bi-key-fill text-white"></i></span>
                            {{form.password1}}
                        </div>
                        <div class="input-group mb-4">
                            <p class="h4">Confirm Password</p>
                            <span class="input-group-text bg-primary ms-3"><i class="bi bi-key-fill text-white"></i></span>
                            {{form.password2}}
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <input type="submit" value="SignUp">
                        </div>
                        <p class="text-center mt-3">Already have an account?
                            <a href="{% url 'signin' %}">Sign in</a>
                        </p>
                        <p class="text-center mt-3">Register as an Organizer?
                            <a href="{% url 'organizationsignup' %}">Click here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
