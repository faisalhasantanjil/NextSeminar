{% extends 'seminar/main.html' %}
{% load static %}
{% block content %}
    {% for seminar in seminars %}
    {% if seminar.image %}
    <img src="{{seminar.image.url}}" alt="">
    {% endif %}
    <p>{{seminar.name}}</p>
    <p>{{seminar.type}}</p>
    <p>{{seminar.category}}</p>
    <p>{{seminar.start_date}}</p>
    <a href="{% url 'seminardetails' seminar.id %}"> See More</a>
    {% endfor %}


{% endblock content %}
