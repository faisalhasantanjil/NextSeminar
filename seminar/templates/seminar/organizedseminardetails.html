{% extends 'seminar/main.html' %}
{% load static %}

{% block content %}
{% if seminar.image %}
<img src="{{seminar.image.url}}" alt="">
{% endif %}
<p>{{seminar.name}}</p>
<p>{{seminar.type}}</p>
<p>{{seminar.start_date.date}}</p>
<p>{{seminar.end_date.date}}</p>

<h2>Registered User</h2>
{% for r_user in r_users %}
<p>{{r_user.user}}</p>
{% endfor %}

{% endblock content %}
